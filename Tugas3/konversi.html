<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai Angka ke Nilai Huruf</title>
    <link rel="stylesheet" href="styleKonversi.css">
    <script>
        function konversiNilai(){
            var nilai = document.getElementById("nilaiAngka").value;
            var nilaiHuruf = "";

            if (nilai >= 0 && nilai <= 40){
                nilaiHuruf = "E";
            }
            else if (nilai >= 41 && nilai <= 55){
                nilaiHuruf = "D";
            }
            else if (nilai >= 56 && nilai <= 60){
                nilaiHuruf = "C";
            }
            else if (nilai >= 61 && nilai <= 65){
                nilaiHuruf = "BC";
            }
            else if (nilai >= 66 && nilai <= 70){
                nilaiHuruf = "B";
            }
            else if (nilai >= 71 && nilai <= 80){
                nilaiHuruf = "AB";
            }
            else if (nilai >= 81 && nilai <= 100){
                nilaiHuruf = "A";
            }
            else{
                nilaiHuruf = "Nilai tidak valid";
            }

            document.getElementById("hasil").innerHTML = "Huruf: " + nilaiHuruf;
        }
    </script>
</head>
<body>
    <h2>Konversi Nilai Angka ke Nilai Huruf</h2>
    
    <form onsubmit="return false;">
        <label for="nilaiAngka">Masukkan Angka (0-100)</label>
        <input type="number" id="nilaiAngka" name="nilaiAngka" min="0" max="100" required>
        <br><br>
        
        <button type="button" onclick="konversiNilai()">Konversi</button>
    </form>
    
    <p id="hasil"></p>
</body>
</html>
