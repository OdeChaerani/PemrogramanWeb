<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Sederhana</title>
        <link rel="stylesheet" href="styleKalkulator.css">
        <script>
            function tambah(){
                var bil1 = parseFloat(document.getElementById("bil1").value);
                var bil2 = parseFloat(document.getElementById("bil2").value);

                var hasil = bil1 + bil2;
                document.getElementById("hasil").value = hasil;
            }
            function kurang(){
                var bil1 = parseFloat(document.getElementById("bil1").value);
                var bil2 = parseFloat(document.getElementById("bil2").value);

                var hasil = bil1 - bil2;
                document.getElementById("hasil").value = hasil;
            }
            function kali(){
                var bil1 = parseFloat(document.getElementById("bil1").value);
                var bil2 = parseFloat(document.getElementById("bil2").value);

                var hasil = bil1 * bil2;
                document.getElementById("hasil").value = hasil;
            }
            function bagi(){
                var bil1 = parseFloat(document.getElementById("bil1").value);
                var bil2 = parseFloat(document.getElementById("bil2").value);

                var hasil = bil1 / bil2;
                document.getElementById("hasil").value = hasil;
            }
        </script>
    </head>
    <body>
        <h2>Kalkulator Sederhana</h2>

        <form onsubmit="return false;">
            <label for="bil1">Bilangan 1</label>
            <input type="number" id="bil1" name="bil1"><br>
            <label for="bil2">Bilangan 2</label>
            <input type="number" id="bil2" name="bil2"><br>

            <label for="hasil">Hasil</label>
            <input type="number" id="hasil" name="hasil" readonly><br>

            
            <button type="tambah" onclick="tambah()">+</button>
            <button type="kurang" onclick="kurang()">-</button>
            <button type="kali" onclick="kali()">x</button>
            <button type="bagi" onclick="bagi()">/</button>
        </form>
    </body>
</html>
